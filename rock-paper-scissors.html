<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet"
  href="styles/rock-paper-scissors.css">
</head>

<body>

  <div class="container">
  <h1 class="title">Rock Paper Scissors</h1>

  <button class="move-button js-rock"
    ><img src="images/rock-emoji.png" class="move-img"></button>

  <button class="move-button js-paper"
    ><img src="images/paper-emoji.png" class="move-img"></button>

  <button class="move-button js-scissors"
    ><img src="images/scissors-emoji.png" class="move-img"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score">Reset Score</button>

  <button class="auto-play-button js-auto-play">Auto Play</button>

  <p class="js-reset-confirmation"></p>

</div>

  <script 
  src="scripts/rock-paper-scissors.js">
  </script>
</body>

</html>
